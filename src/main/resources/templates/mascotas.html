<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Mascotas en casa</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	<h2 class="text-primary">Mascotas en casa</h2>

		<select >
			<option th:value="'T'" th:text=""></option>
		    <option th:value="'I'" th:text="INGRESADO"></option>
		    <option th:value="'A'" th:text="ALTA"></option>
		</select>

	 <table class="table table-striped table-bordered table-hover">
	  <tr>
	  	<th>Codigo</th>
	    <th>Nombre</th>
	    <th>Propietario</th>
	    <th>Estado</th>
	  </tr>

	  <tr th:each="mascota : ${mascotas.mascotaMap} ">
	   <td th:text="${mascota.key}"></td>
	   <td th:text="${mascota.value.animal.nombre}"></td>
	   <td th:text="${mascota.value.animal.propietario.apellidos} + ', ' + ${mascota.value.animal.propietario.nombre}"></td>
	   <td th:text="${mascota.value.animal.estado}"></td>

	  </tr>
	 
	</table> 
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
